test:
  override:
    - php ./test.php
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml tests
deployment:
  staging:
    branch: master
    codedeploy:
       circleci-demo-app:
        application_root: /
        region: us-west-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: circleci-demo-bucket-2
            key_pattern: codedeploy-demo-app-{BRANCH}-{SHORT_COMMIT}
        deployment_group: circleci-demo-dg
