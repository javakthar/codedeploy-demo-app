test:
  override:
    - php ./test.php
deployment:
  staging:
    branch: master
    codedeploy:
       codedeploy-demo-app:
        application_root: /
        region: us-east-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: circleci-demo-bucket-1
            key_pattern: codedeploy-demo-app-{BRANCH}-{SHORT_COMMIT}
        deployment_group: circleci-demo-dg
